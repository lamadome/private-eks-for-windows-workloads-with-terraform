client:
  extraConfig: |
    {
      "audit": {
          "enabled": false,
          "sink": {
              "My sink": {
                  "type": "file",
                  "format": "json",
                  "path": "/consul/data/audit.json",
                  "delivery_guarantee": "best-effort",
                  "rotate_duration": "24h",
                  "rotate_max_files": 1,
                  "rotate_bytes": 25165824
              }
          }
      }
    }
  nodeSelector: |
    kubernetes.io/os: linux
  # affinity: |
  #   nodeAffinity:
  #     requiredDuringSchedulingIgnoredDuringExecution:
  #       nodeSelectorTerms:
  #       - matchExpressions:
  #         - key: kubernetes.io/os
  #           operator: In
  #           values:
  #           - linux
  auditLogging:
    enabled: true
  exposeGossipAndRPCPorts: true
connectInject:
  replicas: 1
  enabled: false
  transparentProxy:
    defaultEnabled: true
  envoyExtraArgs: "--log-level debug"
  consulNamespaces:
    mirroringK8S: true
    mirroringK8SPrefix: gke-
  metrics:
    defaultEnabled: true
    defaultEnableMerging: true
    defaultPrometheusScrapePort: 20200
    defaultPrometheusScrapePath: "/metrics"
  nodeSelector: |
    kubernetes.io/os: linux
prometheus:
  enabled: false
controller:
  enabled: true
  nodeSelector: |
    kubernetes.io/os: linux
meshGateway:
  enabled: false
  replicas: 3
  nodeSelector: |
    kubernetes.io/os: linux
ingressGateways:
  replicas: 3
  enabled: false
  gateways:
    - name: ingress-gateway
      service:
        type: LoadBalancer
  nodeSelector: |
    kubernetes.io/os: linux
terminatingGateways:
  replicas: 1
  enabled: false
  gateways:
  - name: terminating-gateway
